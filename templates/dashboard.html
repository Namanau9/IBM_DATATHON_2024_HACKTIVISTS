<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
    <h1>User Entries Dashboard</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Gender</th>
            <th>Age</th>
            <th>Marital Status</th>
            <th>Depression</th>
            <th>Anxiety</th>
            <th>Panic Attack</th>
            <th>Seek Specialist</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>{{ row[6] }}</td>
            <td>{{ row[7] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
