<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Tracker</title>
</head>
<body>
    <h1>Mental Health Tracker</h1>
    <form action="/" method="POST">
        <label>Gender:</label>
        <input type="text" name="gender"><br>

        <label>Age:</label>
        <input type="number" name="age"><br>

        <label>Marital Status:</label>
        <input type="text" name="marital_status"><br>

        <label>Do you have Depression?</label>
        <input type="text" name="depression"><br>

        <label>Do you have Anxiety?</label>
        <input type="text" name="anxiety"><br>

        <label>Do you have Panic Attack?</label>
        <input type="text" name="panic_attack"><br>

        <label>Did you seek a Specialist for Treatment?</label>
        <input type="text" name="seek_specialist"><br>

        <label>Mental Stability:</label>
        <input type="text" name="mental_stability"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
